<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Encryption</title>
  <link rel="stylesheet" href="ceaserstyle.css">
</head>
<body>
  <h1>Caesar Cipher Encryption</h1>
  <form onsubmit="encryptText(); return false;" class="cipher-form">
    <label for="input_text">Enter the String:</label>
    <input type="text" id="input_text" class="input-field" required><br><br>
    <label for="shift_value">Enter the Numerical Shift value:</label>
    <input type="number" id="shift_value" class="input-field" required><br><br>
    <input type="submit" value="Encrypt" class="submit-button">
  </form>
  
  <p><strong>Obfuscated Version:</strong></p>
  <p id="encrypted_text" class="encrypted-text"></p>

  <script>
    function caesarCipher(text, shift) {
      const string = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let output = "";

      for (let i = 0; i < text.length; i++) {
        let char = text.charAt(i);
        if (char.match(/[a-z]/i)) {
          const upperCase = char === char.toUpperCase();
          const index = (string.indexOf(char.toUpperCase()) + shift) % 26;
          const newChar = string.charAt(index);
          output += upperCase ? newChar : newChar.toLowerCase();
        } else {
          output += char;
        }
      }

      return output;
    }

    function encryptText() {
      const inputText = document.getElementById('input_text').value;
      const shiftValue = parseInt(document.getElementById('shift_value').value);
      const encryptedText = caesarCipher(inputText, shiftValue);
      document.getElementById('encrypted_text').textContent = encryptedText;
      return false; // Prevents form submission
    }
  </script>
</body>
</html>
