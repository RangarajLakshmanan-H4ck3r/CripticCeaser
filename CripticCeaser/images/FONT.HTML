  <script>
    // Define an array of security tips
    const securityTips = [
      "Always use strong, unique passwords for your accounts. Enable Two-Factor Authentication (2FA) whenever possible.",
      "Regularly update your software and operating system to patch security vulnerabilities.",
      "Be cautious of phishing emails and never share sensitive information through suspicious links.",

    ];
  
    // Function to display a random security tip
    function displayRandomTip() {
      const tipIndex = Math.floor(Math.random() * securityTips.length);
      const tipText = document.getElementById('tip-text');
      tipText.textContent = securityTips[tipIndex];
    }
  
    // Function to show the popup
    function showPopup() {
      const popup = document.getElementById('popup-container');
      popup.classList.add('show');
      displayRandomTip();
    }
  
    // Function to close the popup
    function closePopup() {
      const popup = document.getElementById('popup-container');

    }
