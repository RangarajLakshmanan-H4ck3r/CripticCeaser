<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="icon" href="C:\Users\ranga\OneDrive\Documents\Desktop\CripticCeaser\images\104094-200.png" type="image/x-icon">
  <link rel="stylesheet" href="signupstyles.css">
  <style>
    body {
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://wallpaperaccess.com/full/2191017.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
color:rgb(255, 255, 255);
  }
  </style>
</head>
<body>
  <div class="signup-container">
<br><br><br>
    <h2>Sign Up to CripticCeasar</h2><br><br><br>
    <form id="signupForm" action="/signup" method="POST">
      <div class="input-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <button onclick="location.href='alertmsg.html'">Sign Up</button>
      </div>
      <div class="options">
        <p>Already have an account? <a href="LOGINPAGE.html">Login</a></p>
      </div>
    </form>
  </div>

</body>
</html>
