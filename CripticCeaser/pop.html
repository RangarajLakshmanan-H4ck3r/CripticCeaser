<script>
  // Define an array of security tips
  const securityTips = [
    "Always use strong, unique passwords for your accounts. Enable Two-Factor Authentication (2FA) whenever possible.",
    "Regularly update your software and operating system to patch security vulnerabilities.",
    "Be cautious of phishing emails and never share sensitive information through suspicious links.",
    "Backup your important data regularly to avoid data loss in case of security breaches.",
    "Use a reputable antivirus and firewall software to protect your devices from malware.","Avoid using public Wi-Fi for sensitive activities, and use a VPN when necessary to encrypt your internet connection.",
    "Always verify the legitimacy of emails and links before clicking to prevent falling victim to phishing scams.",
    "Regularly review your privacy settings on social media platforms to control what information you share.",
    "Enable a firewall to monitor and control incoming and outgoing network traffic for added security.",
    "Backup your data regularly, preferably in multiple locations, to mitigate the impact of data breaches or system failures.",
    "Be cautious when downloading and installing software from untrusted sources to avoid potential malware infections.",
    "Use biometric authentication methods where available for an additional layer of security on devices.",
    "Educate yourself and others about cybersecurity best practices to foster a safer online environment.",
    "Consider using encrypted messaging apps for sensitive communications to protect your information from unauthorized access."
  ];

  // Function to display a random security tip
  function displayRandomTip() {
    const tipIndex = Math.floor(Math.random() * securityTips.length);
    const tipText = document.getElementById('tip-text');
    tipText.textContent = securityTips[tipIndex];
  }

  // Function to show the popup
  function showPopup() {
    const popup = document.getElementById('popup-container');
    popup.classList.add('show');
    displayRandomTip();
  }

  // Function to close the popup
  function closePopup() {
    const popup = document.getElementById('popup-container');
    popup.classList.remove('show');
  }

  // Call the function to show the popup when the window loads
  window.onload = showPopup;
</script>
